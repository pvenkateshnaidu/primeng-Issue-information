<div class="card">
  <h5>Enter Issue Information</h5>
  <div class="field grid">
    <label for="firstname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Issue Title</label
    >
    <div class="col-12 md:col-10">
      <input id="firstname4" pInputText type="text" class="inputfield w-full" />
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Issue Description</label
    >
    <div class="col-12 md:col-10">
      <textarea
        id="address"
        type="text"
        rows="4"
        style="width:100%"
        pInputTextarea
      ></textarea>
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Subsystem</label
    >
    <div class="col-12 md:col-10">
      <input id="lastname4" pInputText type="text" class="inputfield w-full" />
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0">Status</label>
    <div class="col-12 md:col-10">
      <input id="lastname4" pInputText type="text" class="inputfield w-full" />
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Power Pack</label
    >

    <p-dropdown
      [editable]="true"
      class="col-12 md:col-7"
      optionLabel="name"
    ></p-dropdown>
    <p-button
      label="Add New Power Pack"
      icon="pi pi-plus"
      class="col-12 md:col-3"
    ></p-button>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"> </label>
    <div class="col-12 md:col-10">
      <p-table>
        <ng-template pTemplate="header">
          <tr>
            <th>Previous</th>
            <th>Current</th>
            <th>Next</th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Milestone</label
    >
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
  </div>
  <div class="field grid">
    <label for="lastname4" class="col-12 mb-2 md:col-2 md:mb-0"
      >Risk Projection</label
    >
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
    <div class="col-12 md:col-3">
      <p-dropdown [editable]="true" optionLabel="name"></p-dropdown>
    </div>
  </div>
  <div class="field grid">
    <div
      class="
        col-12
        md:col-12
        flex
        align-items-center
        justify-content-center
        mt-5
      "
    >
      <p-button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="mr-3"
        (click)="hideDialog()"
      ></p-button>
      <p-button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        (click)="saveProduct()"
      ></p-button>
    </div>
  </div>
</div>
